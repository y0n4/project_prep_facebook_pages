<!DOCTYPE html>
<html>

<head>
   <link href="">
   <link rel="stylesheet" text="text/css" href="style.css">
   <title>Welcome to Facelook (mockup)</title>
</head>

<body>

<nav id="bar">
<!--fixed bar w logo and log in form info-->
  <div class="content">
    <div class="facelook">MYLOOK</div>

    <div class="login">
      <form>
       <input type="email" name="email-address" placeholder="Email" required>
       <input type="password" name="password" placeholder="Password" required>
       <input type="submit" value="Log in">
      <form>
    </div>
  </div>
</nav>

<section id="left-side">
<!--includes bullet points and details-->
  <div class="details">
    <h2>Connect with all your friends!</h2>
    <ul>
      <li><b>See photos and updates</b> in your news feed.</li>
      <li><b>Post your status for the world</b> to see from your profile.</li>
      <li><b>Get in touch with your friends</b> by "friending" them.</li>
      <li><b>Like things</b> because you're a positive person!</li>
    </ul>
  </div>
</section>

<section id="right-side">
    <p>Sign Up</p>

    <form>
      <input type="text" name="firstname" placeholder="First Name" required>
      <input type="text" name="lastname" placeholder="Last Name" required><br />

      <input type="email" name="email-address" placeholder="Your Email" required><br />
      <input type="password" name="password" placeholder="Your Password" required><br />
      <input type="password" name="password" placeholder="Confirm Your Password" required><br />

      <br />
      <b>Birthday</b>
      <select name="birthday">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
      <select name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
      <select name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>

      <br />
      <input type="radio" name="gender" value="female"> Female<br>
      <input type="radio" name="gender" value="male" checked> Male<br>
      <br />
      <input type="submit" value="Sign Up!">
    </form>
  </div>
</section>


</body>
</html>
