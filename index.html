<!DOCTYPE html>
<html>

<head>
   <link href="">
   <link rel="stylesheet" text="text/css" href="style.css">
   <title>Welcome to Facelook (mockup)</title>
</head>

<body>

<nav id="bar">
<!--fixed bar w logo and log in form info-->
  <div class="content">
    <div class="facelook">MYLOOK</div>

    <div class="login">
      <form>
       <input type="email" name="email-address" placeholder="Email" required>
       <input type="password" name="password" placeholder="Password" required>
       <input type="submit" value="Log in">
      <form>
    </div>
  </div>
</nav>

<section id="left-side">
<!--includes bullet points and details-->
  <div class="details">
    <h2>Connect with all your friends!</h2>
    <ul>
      <li><b>See photos and updates</b> in your news feed.</li>
      <li><b>Post your status for the world</b> to see from your profile.</li>
      <li><b>Get in touch with your friends</b> by "friending" them.</li>
      <li><b>Like things</b> because you're a positive person!</li>
    </ul>
  </div>
</section>

<section id="right-side">
    <p>Sign Up</p>

    <form>
      <input type="text" name="firstname" placeholder="First Name" required>
      <input type="text" name="lastname" placeholder="Last Name" required><br />

      <input type="email" name="email-address" placeholder="Your Email" required><br />
      <input type="password" name="password" placeholder="Your Password" required><br />
      <input type="password" name="password" placeholder="Confirm Your Password" required><br />

      <br />
      <b>Birthday</b><br />
      <select name="Month">
        <option value="" disabled="disabled" selected="selected">Month</option>
        <option value="1">Jan</option>
        <option value="2">Feb</option>
        <option value="3">Mar</option>
        <option value="4">Apr</option>
        <option value="5">May</option>
        <option value="6">Jun</option>
        <option value="7">Jul</option>
        <option value="8">Aug</option>
        <option value="9">Sep</option>
        <option value="10">Oct</option>
        <option value="11">Nov</option>
        <option value="12">Dec</option>
      </select>
      <select name="Date">
        <option value="" disabled="disabled" selected="selected">Date</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
      </select>
      <select name="Year">
        <option value="" disabled="disabled" selected="selected">Year</option>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select><br />

      <br />
      <input type="radio" name="gender" value="female"> Female
      <input type="radio" name="gender" value="male"> Male<br>
      <br />
      <input type="submit" value="Sign Up!">
    </form>
  </div>
</section>


</body>
</html>
